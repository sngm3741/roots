version: "3.9"

services:
  nats:
    image: nats:2.10
    command: ["-js"]

  minio:
    image: quay.io/minio/minio:RELEASE.2024-11-07T00-52-20Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  auth:
    build:
      context: ../../../base/auth/backend
      dockerfile: Dockerfile
    environment:
      AUTH_HTTP_ADDR: ":8080"
      AUTH_HTTP_TIMEOUT: 30s
      AUTH_TENANT_CONFIG_PATH: /config
    volumes:
      - ../../configs/dev/base/auth/tenants:/config:ro
    depends_on:
      - nats

  message-ingress:
    build:
      context: ../../../base/message/backend
      dockerfile: Dockerfile
      args:
        BIN: ingress
    environment:
      MESSAGE_INGRESS_HTTP_ADDR: ":8080"
      MESSAGE_HTTP_TIMEOUT: 30s
      MESSAGE_INGRESS_TIMEOUT: 5s
      MESSAGE_TENANT_CONFIG_PATH: /config
    volumes:
      - ../../configs/dev/base/message/tenants:/config:ro
    depends_on:
      - nats

  message-webhook:
    build:
      context: ../../../base/message/backend
      dockerfile: Dockerfile
      args:
        BIN: webhook
    environment:
      MESSAGE_WEBHOOK_HTTP_ADDR: ":8080"
      MESSAGE_HTTP_TIMEOUT: 30s
      MESSAGE_WEBHOOK_MAX_BODY: 1048576
      MESSAGE_TENANT_CONFIG_PATH: /config
    volumes:
      - ../../configs/dev/base/message/tenants:/config:ro
    depends_on:
      - nats

  message-worker:
    build:
      context: ../../../base/message/backend
      dockerfile: Dockerfile
      args:
        BIN: worker
    environment:
      MESSAGE_TENANT_CONFIG_PATH: /config
    volumes:
      - ../../configs/dev/base/message/tenants:/config:ro
    depends_on:
      - nats

  storage:
    build:
      context: ../../../base/storage/backend
      dockerfile: Dockerfile
    env_file:
      - ../../configs/dev/base/storage/.env
    depends_on:
      - minio

  nginx:
    image: nginx:1.27
    ports:
      - "8080:80"
    volumes:
      - ../../configs/dev/reverse-proxy/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - auth
      - message-ingress
      - message-webhook
      - storage

volumes:
  minio-data:
